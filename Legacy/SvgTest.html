<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Maze SVG with Four Exits</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="svgtest.js"></script>
    <style>
        svg {
            display: block;
            margin: auto;
        }

        label {
            display: inline;
            margin: 10px;
        }

        select {
            display: inline;
            margin: 10px;
        }

        #dropdown {
            text-align: center;
            border: 1px solid #3a53a6;
            width: 75%;
            margin: auto;
        }

        #submit {
            display: block;
            margin: auto;
            color: red;
        }
    </style>
</head>

<body>
    <svg id="maze_svg" width="400" height="400">
        <rect x="0" y="0" width="400" height="400" fill="white" />
        <rect id="red" x="5" y="5" width="30" height="30" fill="red" />
        <rect id="green" x="300" y="50" width="30" height="30" fill="green" />
        <rect id="blue" x="5" y="345" width="30" height="30" fill="blue" />
        <rect id="yellow" x="300" y="200" width="30" height="30" fill="yellow" />
        <rect id="center" x="185" y="185" width="30" height="30" fill="gray" />
        <line class="wall" x1="0" y1="0" x2="0" y2="380" stroke="black" stroke-width="5" />
        <line class="wall" x1="50" y1="50" x2="50" y2="100" stroke="black" stroke-width="5" />
        <line class="wall" x1="380" y1="0" x2="380" y2="380" stroke="black" stroke-width="5" />
        <line class="wall" x1="325" y1="20" x2="220" y2="20" stroke="black" stroke-width="5" />
        <line class="wall" x1="0" y1="380" x2="380" y2="380" stroke="black" stroke-width="5" />
        <line class="wall" x1="50" y1="360" x2="150" y2="360" stroke="black" stroke-width="5" />
        <line class="wall" x1="0" y1="0" x2="380" y2="0" stroke="black" stroke-width="5" />
        <line class="wall" x1="20" y1="100" x2="100" y2="100" stroke="black" stroke-width="5" />
        <line class="wall" x1="20" y1="180" x2="100" y2="180" stroke="black" stroke-width="5" />
        <line class="wall" x1="100" y1="20" x2="100" y2="100" stroke="black" stroke-width="5" />
        <line class="wall" x1="180" y1="20" x2="180" y2="100" stroke="black" stroke-width="5" />
        <line class="wall" x1="100" y1="180" x2="100" y2="280" stroke="black" stroke-width="5" />
        <line class="wall" x1="180" y1="280" x2="280" y2="280" stroke="black" stroke-width="5" />
        <line class="wall" x1="280" y1="280" x2="280" y2="180" stroke="black" stroke-width="5" />
        <line class="wall" x1="180" y1="180" x2="280" y2="180" stroke="black" stroke-width="5" />

    </svg>
    <div id="dropdown">
        <label for="menu1">Dropdown 1:</label>
        <select id="menu1">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>

        <label for="menu2">Dropdown 2:</label>
        <select id="menu2">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <button id="submit">Submit</button>
    </div>

</body>

</html>
